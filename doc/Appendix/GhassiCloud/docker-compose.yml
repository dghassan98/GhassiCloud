services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghassicloud-backend
    restart: unless-stopped
    environment:
      - TZ=Europe/Vienna
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-365d}
      - DATABASE_PATH=/app/data/ghassicloud.db
      - DEFAULT_ADMIN_USER=${DEFAULT_ADMIN_USER:-admin}
      - DEFAULT_ADMIN_PASS=${DEFAULT_ADMIN_PASS:-admin}
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_ADMIN_CLIENT_ID=${KEYCLOAK_ADMIN_CLIENT_ID}
      - KEYCLOAK_ADMIN_CLIENT_SECRET=${KEYCLOAK_ADMIN_CLIENT_SECRET}
    volumes:
      - backend_data:/app/data
    networks:
      - ghassi_cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ghassicloud
    restart: unless-stopped
    environment:
      - TZ=Europe/Vienna
    ports:
      - "${GHASSICLOUD_PORT:-8090}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ghassi_cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ghassi_cloud:
    external: true

volumes:
  backend_data:
    driver: local
