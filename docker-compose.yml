services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghassicloud-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-365d}
    volumes:
      # Persist SQLite database
      - backend_data:/app/data
    networks:
      - ghassi_cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ghassicloud-frontend
    restart: unless-stopped
    ports:
      - "${GHASSICLOUD_PORT:-8090}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ghassi_cloud
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ghassi_cloud:
    external: true

volumes:
  backend_data:
    driver: local
